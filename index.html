<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking accounts</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Well Come To <span class="font-bold text-blue-900">Islami-Bank</span>!!
        </h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl ">Please Login</h3>
            <div>
                <form action="">
                    <input id="user-email" class="mb-2 px-2 w-3/4 block border border-blue-800 rounded" type="text"
                        placeholder="Your Email">
                    <input id="user-password" class="px-2 w-3/4 block border border-blue-800 rounded" type="password"
                        name="" placeholder="password">
                    <button id="submit-button"
                        class=" mt-3 bg-red-400 px-4 py-1 text-white font-bold rounded">Submit</button>
                </form>
            </div>

        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
