<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banking page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Lets get some <span class="font-bold text-blue-900">Money!!</span>
        </h1>

    </header>
    <main class="w-3/4 mx-auto">
        <!-- balance and transection -->
        <section class="mt-5">
            <div class=" text-white grid grid-cols-3 gap-4 ">
                <div class="bg-pink-300 p-8 rounded ">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class=" p-8 rounded bg-red-400">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$ <span id="withdraw-total">00</span></h4>
                </div>
                <div class=" p-8 rounded bg-yellow-400 ">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$ <span id="balance-total">1200</span></h4>
                </div>
            </div>
        </section>
        <!-- deposit and Withdraw -->
        <section class="mt-5 ">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-indigo-400 p-8 rounded">
                    <h3 class="text-2xl block">Please Deposit</h3>
                    <div>
                        <form action="">
                            <input id="deposit-inpute" class="mb-2 px-2 w-3/4 block border border-blue-800 rounded"
                                type="text" placeholder="$ amount you want to deposit">
                            <button id="submit-button"
                                class=" mt-3 bg-red-400 px-4 py-1 text-white font-bold rounded">Deposit</button>
                        </form>
                    </div>
                </div>
                <div class="bg-purple-300 p-8 rounded">
                    <h3 class="text-2xl block"> please withdraw</h3>
                    <div>
                        <form action="">
                            <input id="Withdraw-inpute" class="mb-2 px-2 w-3/4 block border border-blue-800 rounded"
                                type="text" placeholder="$ amount you want to withdraw">
                            <button id="withdraw-button"
                                class=" mt-3 bg-red-400 px-4 py-1 text-white font-bold rounded">withdraw</button>
                        </form>
                    </div>
                </div>
            </div>

        </section>
    </main>

    <!-- link js -->
    <script src="index.js"></script>
</body>

</html>
